_schema-version: '3.1'
ID: sap-fullstack-inventory-system
version: 1.0.0
description: SAP Full Stack Inventory Management System

modules:
  - name: sap-fullstack-inventory-system-srv
    type: nodejs
    path: .
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sap-fullstack-inventory-system-db
      - name: sap-fullstack-inventory-system-xsuaa

  - name: sap-fullstack-inventory-system-db-deployer
    type: hdb
    path: db
    requires:
      - name: sap-fullstack-inventory-system-db

  - name: sap-fullstack-inventory-system-app
    type: approuter.nodejs
    path: app
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: backend
          url: ~{srv-url}
          forwardAuthToken: true
      - name: sap-fullstack-inventory-system-xsuaa

resources:
  - name: sap-fullstack-inventory-system-db
    type: com.sap.xs.hdi-container
    
  - name: sap-fullstack-inventory-system-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./security/xs-security.json